<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademik Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        .input-group {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover { background: #2980b9; }

        /* Video Konteyneri */
        .video-wrapper {
            width: 100%;
            max-width: 800px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 12px;
            overflow: hidden;
            display: none; /* Başlangıçta gizli */
        }
        
        /* Plyr özel renk ayarı (YouTube kırmızısı yerine Mavi) */
        .plyr--full-ui input[type=range] {
            color: #3498db;
        }
    </style>
</head>
<body>

    <h2>Özel Video Oynatıcı</h2>

    <div class="input-group">
        <input type="text" id="youtubeLink" placeholder="YouTube linkini buraya yapıştırın...">
        <button onclick="loadVideo()">İzle</button>
    </div>

    <div class="video-wrapper" id="videoContainer">
        <div id="player" data-plyr-provider="youtube" data-plyr-embed-id=""></div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Global player değişkeni
        let player;

        function loadVideo() {
            const urlInput = document.getElementById('youtubeLink').value;
            const container = document.getElementById('videoContainer');
            
            // 1. YouTube ID'sini linkten ayıklayan Akademik Regex Formülü
            // Bu formül hem youtube.com hem de youtu.be linklerini tanır.
            const videoIdMatch = urlInput.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            
            if (videoIdMatch && videoIdMatch[1]) {
                const videoId = videoIdMatch[1];

                // Konteyneri görünür yap
                container.style.display = 'block';

                // Eğer daha önce bir player varsa onu yok et (memory leak önlemek için)
                if (player) {
                    player.destroy();
                }

                // HTML'deki hedef div'i güncelle
                document.getElementById('player').setAttribute('data-plyr-embed-id', videoId);

                // 2. Player'ı Başlat (Initialize)
                player = new Plyr('#player', {
                    controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                    // YouTube arayüzünü gizlemek için gerekli ayarlar
                    youtube: { 
                        noCookie: true, 
                        rel: 0, 
                        showinfo: 0, 
                        iv_load_policy: 3, 
                        modestbranding: 1  
                    }
                });

                // Otomatik oynat
                player.on('ready', () => {
                    player.play();
                });

            } else {
                alert("Lütfen geçerli bir YouTube linki giriniz.");
            }
        }
    </script>
</body>
</html>
