<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reklamsız Akademik İzleyici</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace; /* Daha "coder" havası */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
            height: 100vh;
        }

        h2 { margin-bottom: 20px; border-bottom: 2px solid #e74c3c; padding-bottom: 10px; }

        .control-panel {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 12px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        input:focus { border-color: #e74c3c; }

        button {
            padding: 12px 25px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.05); background: #c0392b; }

        .screen-container {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(231, 76, 60, 0.1);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 1.2rem;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h2>NO-AD STREAM DECODER</h2>

    <div class="control-panel">
        <input type="text" id="videoUrl" placeholder="YouTube linkini yapıştır (Ctrl+V)">
        <button onclick="bypassAndPlay()">Sisteme Yükle</button>
    </div>

    <div class="screen-container">
        <div id="placeholderText" class="placeholder">Veri akışı bekleniyor...</div>
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        function bypassAndPlay() {
            const inputUrl = document.getElementById('videoUrl').value;
            const frame = document.getElementById('videoFrame');
            const placeholder = document.getElementById('placeholderText');

            // 1. YouTube ID'sini Regex ile çekiyoruz
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = inputUrl.match(regExp);

            if (match && match[2].length === 11) {
                const videoId = match[2];
                
                // 2. KRİTİK NOKTA: Kaynağı YouTube yerine "Invidious" örneğine yönlendiriyoruz.
                // Bu sunucu (yewtu.be), videoyu YouTube'dan çeker, reklamı temizler ve bize sunar.
                // autoplay=1: Otomatik oynat
                // dark_mode=true: Arayüzü koyu yap
                const cleanSource = `https://yewtu.be/embed/${videoId}?autoplay=1&dark_mode=true&modestbranding=1`;
                
                frame.src = cleanSource;
                placeholder.style.display = 'none';
            } else {
                alert("Hata: Geçersiz kaynak linki. Lütfen linki kontrol edin.");
            }
        }
        
        // Enter tuşu desteği
        document.getElementById("videoUrl").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                bypassAndPlay();
            }
        });
    </script>

</body>
</html>
