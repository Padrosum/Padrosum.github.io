<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türk Pokeri - JS Edition</title>
    <style>
        /* --- TASARIM VE ANİMASYONLAR --- */
        :root {
            --bg-color: #2c3e50;
            --table-color: #277714; /* Poker masası yeşili */
            --card-width: 80px;
            --card-height: 112px;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        #game-table {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 500px;
            background-color: var(--table-color);
            border: 10px solid #4a3b2a;
            border-radius: 100px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.6), 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
        }

        /* Alanlar */
        .hand-area {
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .player-label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.4);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Kart Stili */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            background-color: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin: 0 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, margin-top 0.3s;
            user-select: none;
            position: relative;
        }

        .card.selected {
            margin-top: -30px; /* Seçilince yukarı çıkar */
            box-shadow: 0 0 15px gold;
            border: 2px solid gold;
        }

        .card.red { color: #e74c3c; }
        .card.black { color: #2c3e50; }

        .card-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
        }

        /* Kart Arkası */
        .card-back {
            background: repeating-linear-gradient(
                45deg,
                #606dbc,
                #606dbc 10px,
                #465298 10px,
                #465298 20px
            );
            border: 2px solid white;
        }
        .card-back * { display: none; }

        /* Kontrol Paneli */
        #controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        #swap-controls button {
            width: 150px; /* Butonları hizalamak için genişlik verelim */
        }

        button {
            padding: 12px 18px;
            font-size: 16px;
            background: #f1c40f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #2c3e50;
            font-weight: bold;
            box-shadow: 0 4px 0 #d35400;
            transition: all 0.1s;
            margin: 5px;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        button:disabled {
            background: #95a5a6;
            box-shadow: none;
            cursor: not-allowed;
        }

        #status-text {
            font-size: 24px;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 10px;
        }

        /* Animasyon Sınıfları */
        .deal-anim {
            animation: dealIn 0.5s ease-out forwards;
        }

        @keyframes dealIn {
            from { opacity: 0; transform: translateY(-100px) scale(0.5); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>

    <div id="game-table">
        <div class="hand-area" id="cpu-hand">
            <div class="player-label">CPU</div>
        </div>

        <div id="controls">
            <div id="status-text">Oyuna Başla</div>
            <button id="btn-start" onclick="startGame()">Dağıt</button>
            
            <div id="swap-controls" style="display: none;">
                <button id="btn-swap" onclick="playerSwap()">Değiştir</button>
                <button id="btn-showdown" onclick="finalShowdown()">Bıttır/Pas</button>
            </div>
        </div>

        <div class="hand-area" id="player-hand">
            <div class="player-label">SEN</div>
        </div>
    </div>

    <script>
        /* --- SES EFEKTLERİ (Web Audio API) --- */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq, type, duration) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function soundDeal() { playTone(600, 'sine', 0.1); }
        function soundClick() { playTone(400, 'triangle', 0.05); }
        function soundWin() { 
            playTone(400, 'sine', 0.1); 
            setTimeout(() => playTone(600, 'sine', 0.2), 100);
            setTimeout(() => playTone(800, 'sine', 0.4), 200);
        }
        function soundLose() {
            playTone(300, 'sawtooth', 0.3);
            setTimeout(() => playTone(200, 'sawtooth', 0.4), 200);
        }

        /* --- OYUN MANTIĞI --- */
        const SUITS = ['♥', '♠', '♦', '♣']; 
        const RANKS = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];

        let deck = [];
        let playerHand = [];
        let cpuHand = [];
        let gameState = 'IDLE'; 

        // DOM Elementleri
        const elPlayerHand = document.getElementById('player-hand');
        const elCpuHand = document.getElementById('cpu-hand');
        const elStatus = document.getElementById('status-text');
        const btnStart = document.getElementById('btn-start'); 
        const btnSwap = document.getElementById('btn-swap'); 
        const btnShowdown = document.getElementById('btn-showdown'); 
        const elSwapControls = document.getElementById('swap-controls'); 

        // Desteyi Oluştur
        function createDeck() {
            deck = [];
            for(let s of SUITS) {
                for(let r of RANKS) {
                    deck.push({ suit: s, rank: r, value: RANKS.indexOf(r) + 6, selected: false });
                }
            }
        }

        // Desteyi Karıştır
        function shuffleDeck() {
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
        }

        // Oyunu Başlat (Dağıtma)
        function startGame() {
            soundClick();
            createDeck();
            shuffleDeck();
            playerHand = [];
            cpuHand = [];
            
            for(let i=0; i<5; i++) {
                playerHand.push(deck.pop());
                cpuHand.push(deck.pop());
            }

            sortHand(playerHand); 

            gameState = 'SWAP';
            elStatus.innerText = "Değiştirmek istediğin kartları seç (En fazla 4)";
            elStatus.style.color = "white"; 
            
            btnStart.style.display = 'none';
            elSwapControls.style.display = 'block';
            btnSwap.disabled = false;
            btnShowdown.disabled = false;
            
            renderHands(false);
            
            for(let i=0; i<5; i++) setTimeout(soundDeal, i*100);
        }

        // Oyuncu Kart Değiştirme Hamlesi
        function playerSwap() {
            soundClick();
            
            // Seçili kart sayısı
            const countSelected = playerHand.filter(c => c.selected).length;
            
            // *** TÜRK POKERİ KURAL KONTROLÜ (Maksimum 4 kart değiştirme) ***
            if (countSelected > 4) {
                elStatus.innerText = "Türk Pokerinde en fazla 4 kart değiştirebilirsin!";
                return;
            }
            if (countSelected > deck.length) {
                elStatus.innerText = "Yetersiz deste! Tüm kartları değiştiremezsin.";
                return;
            }

            btnSwap.disabled = true; 
            
            // 1. Oyuncu seçili kartları atar, yenisini alır
            const newHand = playerHand.filter(c => !c.selected);
            const countNeeded = 5 - newHand.length;
            
            for(let i=0; i<countNeeded; i++) {
                newHand.push(deck.pop());
            }
            playerHand = newHand;
            sortHand(playerHand);

            playerHand.forEach(c => c.selected = false);

            // 2. CPU'nun kart değiştirme mantığı
            cpuSwapLogic();

            gameState = 'WAIT_SHOWDOWN'; 
            elStatus.innerText = `${countSelected} kart değiştirdin. Görmek için 'Bıttır/Pas' de.`;
            
            renderHands(false);
        }

        // CPU Kart Değiştirme Mantığı
        function cpuSwapLogic() {
            // Basit AI: Per (Çift) veya daha iyisi yoksa rastgele 2 kart değiştirir (maksimum 2).
            if(deck.length >= 2 && !hasPair(cpuHand)) {
                cpuHand.sort((a, b) => a.value - b.value); 
                cpuHand.splice(0, 2); 
                cpuHand.push(deck.pop());
                cpuHand.push(deck.pop());
                sortHand(cpuHand);
            }
        }


        // Sonuçları Gösterme (Bıttır/Pas)
        function finalShowdown() {
            soundClick();
            
            gameState = 'SHOWDOWN';
            
            elSwapControls.style.display = 'none';
            btnStart.innerText = "Tekrar Oyna";
            btnStart.style.display = 'block';

            renderHands(true); // CPU kartlarını AÇ
            determineWinner();
        }

        // Kazananı Belirle
        function determineWinner() {
            const pScore = evaluateHand(playerHand);
            const cScore = evaluateHand(cpuHand);
            
            let msg = "";
            let p_name = pScore.name;
            let c_name = cScore.name;

            if(pScore.score > cScore.score) {
                msg = `KAZANDIN! Sen: ${p_name}, CPU: ${c_name}`;
                soundWin();
                elStatus.style.color = "#2ecc71";
            } else if (cScore.score > pScore.score) {
                msg = `KAYBETTİN... Sen: ${p_name}, CPU: ${c_name}`;
                soundLose();
                elStatus.style.color = "#e74c3c";
            } else {
                // Eşitlik durumu
                if (pScore.highCard > cScore.highCard) {
                    msg = `KAZANDIN! Eşit Ellerde Yüksek Kartın Kazandı. Sen: ${p_name}, CPU: ${c_name}`;
                    soundWin();
                    elStatus.style.color = "#2ecc71";
                } else if (cScore.highCard > pScore.highCard) {
                    msg = `KAYBETTİN! Eşit Ellerde CPU'nun Yüksek Kartı Kazandı. Sen: ${p_name}, CPU: ${c_name}`;
                    soundLose();
                    elStatus.style.color = "#e74c3c";
                } else {
                    msg = `BERABERE! Sen: ${p_name}, CPU: ${c_name}`;
                    elStatus.style.color = "white";
                }
            }
            elStatus.innerText = msg;
        }

        // El Değerlendirme Algoritması (Türk Pokeri Kuralları)
        function evaluateHand(hand) {
            let values = hand.map(c => c.value).sort((a,b) => a-b);
            let suits = hand.map(c => c.suit);
            
            const isFlush = suits.every(s => s === suits[0]);
            
            let isStraight = true;
            for(let i=0; i<4; i++) {
                if(values[i+1] !== values[i] + 1) isStraight = false;
            }
            let isHighStraight = values.length === 5 && values[0]===10 && values[4]===14 && values[1]===11;
            if(!isStraight && isHighStraight) isStraight = true;
            
            const counts = {};
            values.forEach(x => { counts[x] = (counts[x] || 0) + 1; });
            const countsValues = Object.values(counts);

            let highCard = values[4];

            // Puanlama ve İngilizce İsimler
            // Sıralı Floş: 900
            if(isFlush && isStraight) return { score: 900, name: "Straight Flush", highCard: highCard };
            
            // Kare: 800
            if(countsValues.includes(4)) return { score: 800, name: "Four of a Kind", highCard: getHighByCount(counts, 4) };
            
            // Renk (Fulden Büyük): 700
            if(isFlush) return { score: 700, name: "Flush", highCard: highCard };
            
            // Ful: 600
            if(countsValues.includes(3) && countsValues.includes(2)) return { score: 600, name: "Full House", highCard: getHighByCount(counts, 3) };
            
            // Kent: 500
            if(isStraight) return { score: 500, name: "Straight", highCard: highCard };
            
            // Üçlü: 400
            if(countsValues.includes(3)) return { score: 400, name: "Three of a Kind", highCard: getHighByCount(counts, 3) };
            
            // Döper: 300
            if(countsValues.filter(x => x===2).length === 2) {
                return { score: 300, name: "Two Pair", highCard: getHighByCount(counts, 2) };
            }
            
            // Per: 200
            if(countsValues.includes(2)) return { score: 200, name: "Pair", highCard: getHighByCount(counts, 2) };
            
            // Yüksek Kart: 100
            return { score: 100, name: "High Card", highCard: highCard };
        }

        // Yardımcı: Belirli sayıda tekrar eden en büyük kartı bul
        function getHighByCount(counts, n) {
            let max = 0;
            for(let [k, v] of Object.entries(counts)) {
                if(v === n) max = Math.max(max, parseInt(k));
            }
            return max;
        }

        function hasPair(hand) {
            let values = hand.map(c => c.value);
            const counts = {};
            values.forEach(x => { counts[x] = (counts[x] || 0) + 1; });
            return Object.values(counts).some(x => x >= 2);
        }

        function sortHand(hand) {
            hand.sort((a, b) => a.value - b.value);
        }

        // Ekrana Çizme
        function renderHands(showCpu) {
            elPlayerHand.innerHTML = '<div class="player-label">SEN</div>';
            playerHand.forEach((card, index) => {
                const div = createCardDiv(card);
                div.onclick = () => {
                    if(gameState === 'SWAP') {
                        card.selected = !card.selected;
                        soundClick();
                        renderHands(false);
                    }
                };
                elPlayerHand.appendChild(div);
            });

            elCpuHand.innerHTML = '<div class="player-label">CPU</div>';
            cpuHand.forEach((card, index) => {
                if(showCpu) {
                    elCpuHand.appendChild(createCardDiv(card));
                } else {
                    const back = document.createElement('div');
                    back.className = 'card card-back deal-anim';
                    back.style.animationDelay = (index * 0.1) + 's';
                    elCpuHand.appendChild(back);
                }
            });
        }

        function createCardDiv(card) {
            const div = document.createElement('div');
            const colorClass = (card.suit === '♥' || card.suit === '♦') ? 'red' : 'black';
            div.className = `card ${colorClass}`;
            if(card.selected) div.classList.add('selected');
            
            if (gameState === 'SWAP' || gameState === 'IDLE') {
                div.classList.add('deal-anim');
            }

            div.innerHTML = `
                <div style="align-self:flex-start">${card.rank}<br>${card.suit}</div>
                <div class="card-center">${card.suit}</div>
                <div style="align-self:flex-end; transform: rotate(180deg);">${card.rank}<br>${card.suit}</div>
            `;
            return div;
        }

        // İlk görünümü ayarla
        window.onload = () => {
            if (btnStart) btnStart.style.display = 'block';
            if (elSwapControls) elSwapControls.style.display = 'none';
        };
    </script>
</body>
</html>
